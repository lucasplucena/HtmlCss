<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da barbearia"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" placeholder="email@dominio.com" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) 91234-4321">

				<label for="mensagem">Mensagem</label>
				<textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao" required placeholder="Digite aqui a sua mensagem"></textarea>


				<fieldset>

					<legend class="teste" id="teste">Como prefere o nosso contato?</legend>
					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>

					<label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>

				</fieldset>

				<fieldset>
					<legend>Em que horário prefere ser atendido(a)?</legend>
					<select>
						<option value="manha">Manhã</option>
						<option value="tarde" selected>Tarde</option>
						<option value="noite">Noite</option>
					</select>
				</fieldset>

				<div>
					<label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				</div>

				<input type="submit" value="Enviar formulário" class="enviar">

			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8:00 às 20:00</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>21:00 às 00:00</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>00:00 às 8:00</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
