<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao">

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea name="" id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>


				<div>

					<p class="teste" id="teste">Como prefere o nosso contato?</p>

					<label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
										
					<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp">Whatsapp</label>
				

				</div>

				<div>
					<p>Em que horário prefere ser atendido(a)?</p>
					<select>
						<option value="manha">Manhã</option>
						<option value="tarde">Tarde</option>
						<option value="noite">Noite</option>
					</select>
				</div>

				<div>
				<label><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
				</div>

				<input type="submit" value="Enviar formulário">


			</form>
		</main>

		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
